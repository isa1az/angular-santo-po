      <h2 class="ui header">Bienvenidos</h2>
      <div class="ui input login-input">
        <input [(ngModel)]="user" type="text" placeholder="Usuario">
      </div>
      <div class="ui input login-input">
        <input [(ngModel)]="password" type="password" placeholder="ContraseÃ±a">
      </div>
      <button class="ui button login-btn" (click)="login()">LOGIN</button>

        {{ errorMessage }}
      </div>
    </div>
    <div class="login-blue-bar"></div>
